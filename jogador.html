<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>areaDoJogador</title>
    <link rel="stylesheet" href="css/player.css">
</head>

<header> <!-- header para fazer a barra superior da area do mestre -->
    <nav class="nav"> <!-- barra de navegação da página-->

      <section class="logo"> <!-- section para o titulo da página -->
        <div> 
            <img src="css/img/logo.jpg" class="logo"/>
        </div>
      </section>  

      <form name="form_main">
        <div>
          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
        </div>
      
        <br />
      
        <button type="button" name="start">start</button>
        <button type="button" name="pause">pause</button>
        <button type="button" name="reset">reset</button>
      </form>

      <!-- section para a ferramenta de rolagem de dados -->
      <section class="barraDados"> 
        <div> <!-- botao para D20 -->
            <button type="button" class="buttonsDice"> <img src="css/img/d20.png" alt="imagem para o botao de D20" class="imgDice" /></button>
        </div>
        <div> <!-- botao para D12 -->
            <button type="button" class="buttonsDice" > <img src="css/img/d12.png" alt="imagem para o botao de D12" class="imgDice" /></button>
        </div>
        <div> <!-- botao para D10 -->
            <button type="button" class="buttonsDice"> <img src="css/img/d10.png" alt="imagem para o botao de D10"  class="imgDice"/></button>
        </div>
        <div> <!-- botao para D8 -->
            <button type="button" class="buttonsDice"> <img src="css/img/d8.png" alt="imagem para o botao de D8" class="imgDice" /></button>
        </div>
        <div> <!-- botao para D6 -->
            <button type="button" class="buttonsDice"> <img src="css/img/d6.png" alt="imagem para o botao de D6"  class="imgDice"/></button>
        </div>
        <div> <!-- botao para D4 -->
            <button type="button" class="buttonsDice"> <img src="css/img/d4.png" alt="imagem para o botao de D4" class="imgDice" /></button>
        </div>
        <div> <!-- botao para D100 -->
            <button type="button" class="buttonsDice"> <img src="css/img/d100.png" alt="imagem para o botao de D100" class="imgDice" /></button>
        </div>
        <div> <!-- div para exibir o resultado da rolagem -->
           <p class="resultDice">20</p>
        </div>
      </section>
    </nav>
</header>

<body>
    <section class="viewFile"> <!-- section aba ficha -->
        <h2>FICHA</h2>
        
    </section>

    <section > <!-- section para exibir a ficha -->

    </section>

    <section > <!-- section aba anotações -->
         <h2></h2>
    </section>

    <section class="anotacoes"> <!-- section para armazenar as anotaçoes do player -->
        <img src="" alt="imagem de uma folha de caderno"/>
        <div    class="tabTitle"><h2>ANOTAÇÕES</h2></div>
    </section>
</body>
<script src="js/script.js"></script>
</html>
